<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Checkout</title>
  </head>
  <body>
    <div class="container">
      <section
        class="
          orderForm
          d-inline-flex
          flex-column
          justify-content-center
          align-items-center
        "
      >
        <h1>Din order</h1>
        <form class="row g-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="inputFirstName"
                placeholder="Erik"
                required
              />
              <label for="inputFirstName" class="form-label">Förnamn</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="inputSurName"
                placeholder="Eriksson"
                required
              />
              <label for="inputSurName" class="form-label">Efternamn</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Eriksgatan 3"
                required
              />
              <label for="inputAddress" class="form-label">Adress</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="name@mail.com"
                required
              />
              <label for="inputEmail" class="form-label">E-post</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="Stockholm"
                required
              />
              <label for="inputCity" class="form-label">Stad</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="inputZip"
                placeholder="166 76"
                required
              />
              <label for="inputZip" class="form-label">Postkod</label>
            </div>
          </div>
          <div class="col-md-6">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#confirmModal"
            >
              Beställ
            </button>
          </div>
        </form>
        <div
          class="modal fade"
          id="confirmModal"
          tabindex="-1"
          aria-labelledby="confirmModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">
                  Tack för din order!
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>Ordernummer: 68246045</p>
                <p>Din order skickas från vårt lager inom 2-4 vardagar.</p>
                <p>
                  Har du frågor om din order, vänligen kontakta oss via mail
                  eller telefon. Uppgifterna hittar du under "Kontakt" på vår
                  hemsida.
                </p>
                <p>Välkommen åter!</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Stäng
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
