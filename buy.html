<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <section
      class="
        orderForm
        d-inline-flex
        flex-column
        justify-content-center
        align-items-center
      "
    >
      <form class="row g-3">
        <div class="col-md-6">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="inputFirstName"
              placeholder="Erik"
            />
            <label for="inputFirstName" class="form-label">FÃ¶rnamn</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="inputSurName"
              placeholder="Eriksson"
            />
            <label for="inputSurName" class="form-label">Efternamn</label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Eriksgatan 3"
            />
            <label for="inputAddress" class="form-label">Adress</label>
          </div>
        </div>
        <div class="col-12">
          <label for="inputEmail" class="form-label">E-post</label>
          <input type="email" class="form-control" id="inputEmail" />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Stad</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label">Postkod</label>
          <input type="number" class="form-control" id="inputZip" />
        </div>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
